<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globe with Stars</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; background: black; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <div id="globeViz" style="width: 100vw; height: 100vh;"></div>

    <!-- Globe.gl and dependencies -->
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>

    <script>
      // Create globe
      const world = Globe()
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
        .backgroundColor('black') // no solid background, lets stars show
        .atmosphereColor('#cccccc')
        .atmosphereAltitude(0.15)
        .labelsData([
          {
            lat: 48.8566,
            lng: 2.3522,
            name: "Paris",
            link: "https://example.com"
          }
        ])
        .labelText(d => d.name)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .onLabelClick(d => window.open(d.link, "_blank"))
        .labelSize(1.2)
        .labelColor(() => 'white')
        .labelDotRadius(0.3)
        .labelResolution(2)
        (document.getElementById('globeViz'));

      const controls = world.controls();
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.3;
      controls.rotateSpeed = 1.4;
      controls.zoomSpeed = 1.4;

      // Add stars to the scene
      const scene = world.scene();
      const starCount = 1000;
      const geometry = new THREE.BufferGeometry();
      const positions = [];

      for (let i = 0; i < starCount; i++) {
        const x = (Math.random() - 0.5) * 2000;
        const y = (Math.random() - 0.5) * 2000;
        const z = (Math.random() - 0.5) * 2000;
        positions.push(x, y, z);
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

      const material = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 1,
        sizeAttenuation: true,
        transparent: true,
        opacity: 0.7
      });

      const stars = new THREE.Points(geometry, material);
      scene.add(stars);
    </script>
  </body>
</html>
