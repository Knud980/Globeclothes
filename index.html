<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globe</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <div id="globeViz" style="width: 100vw; height: 100vh;"></div>

    <!-- Globe.gl and dependencies -->
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>

    <script>
      const world = Globe()
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
        .labelsData([
          {
            lat: 48.8566,
            lng: 2.3522,
            name: "Paris",
            link: "https://example.com"
          }
        ])
        .labelText(d => d.name)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .onLabelClick(d => window.open(d.link, "_blank"))
        .labelSize(1.2)
        .labelColor(() => 'white')
        .labelDotRadius(0.3)
        .labelResolution(2)
        (document.getElementById('globeViz'));

      const controls = world.controls();

      // Enable auto-rotation
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.3; // slow spin

      // Make user interactions feel faster
      controls.rotateSpeed = 1.4; // rotation speed with mouse drag
      controls.zoomSpeed = 1.4;   // zoom speed with scroll or pinch
      controls.panSpeed = 1.4;    // (not very relevant for a globe but included)
    </script>
  </body>
</html>
