<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark Globe</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #111; /* Dark background */
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="globeViz" style="width: 100vw; height: 100vh;"></div>

    <!-- Include Three.js and Globe.gl -->
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>

    <script>
      // Example country polygons data (optional, lightweight sample)
      fetch('https://unpkg.com/three-globe/example/datasets/ne_110m_admin_0_countries.geojson')
        .then(res => res.json())
        .then(countries => {
          const world = Globe()
            .globeImageUrl(null) // No globe texture
            .backgroundColor('#111') // Dark grey background
            .showGraticules(true) // Show latitude/longitude lines
            .graticuleColor('#444') // Subtle line color
            .hexPolygonsData(countries.features)
            .hexPolygonResolution(3)
            .hexPolygonMargin(0.7)
            .hexPolygonColor(() => 'rgba(80,80,80,0.7)') // Dark grey continents
            .labelsData([
              {
                lat: 48.8566,
                lng: 2.3522,
                name: "Paris",
                link: "https://example.com"
              }
            ])
            .labelText(d => d.name)
            .labelLat(d => d.lat)
            .labelLng(d => d.lng)
            .onLabelClick(d => window.open(d.link, "_blank"))
            .labelSize(1.2)
            .labelColor(() => 'white')
            .labelDotRadius(0.3)
            .labelResolution(2)
            (document.getElementById('globeViz'));
        });
    </script>
  </body>
</html>
