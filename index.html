<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Greyscale Globe</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #111; /* dark grey instead of black */
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="globeViz" style="width: 100vw; height: 100vh;"></div>

    <!-- Include dependencies -->
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>

    <script>
      const globeContainer = document.getElementById('globeViz');

      // Sample markers
      const markers = [
        { lat: 40.7128, lng: -74.0060, name: 'New York', link: 'https://example.com/ny' },
        { lat: 35.6762, lng: 139.6503, name: 'Tokyo', link: 'https://example.com/tokyo' },
        { lat: 48.8566, lng: 2.3522, name: 'Paris', link: 'https://example.com/paris' },
        { lat: -33.8688, lng: 151.2093, name: 'Sydney', link: 'https://example.com/sydney' },
        { lat: -33.9249, lng: 18.4241, name: 'Cape Town', link: 'https://example.com/cape-town' },
      ];

      const globe = Globe()
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg') // lighter than full black
        .backgroundColor('#111') // dark grey
        .showAtmosphere(false)
        (globeContainer);

      // Auto-rotate
      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.4;

      const scene = globe.scene();
      const fontLoader = new THREE.FontLoader();

      // Load font once
      fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
        markers.forEach(marker => {
          const radius = globe.getGlobeRadius?.() || 100;

          // Surface position
          const phi = (90 - marker.lat) * Math.PI / 180;
          const theta = (marker.lng + 180) * Math.PI / 180;
          const x = radius * Math.sin(phi) * Math.cos(theta);
          const y = radius * Math.cos(phi);
          const z = radius * Math.sin(phi) * Math.sin(theta);

          // Label position in space
          const offset = 50;
          const labelX = x * 1.4;
          const labelY = y * 1.4;
          const labelZ = z * 1.4;

          // Line
          const points = [new THREE.Vector3(x, y, z), new THREE.Vector3(labelX, labelY, labelZ)];
          const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
          const lineMaterial = new THREE.LineBasicMaterial({ color: 'white', linewidth: 1 });
          const line = new THREE.Line(lineGeometry, lineMaterial);
          scene.add(line);

          // Text label
          const textGeometry = new THREE.TextGeometry(marker.name, {
            font: font,
            size: 4,
            height: 0.5,
            curveSegments: 4,
            bevelEnabled: false
          });
          const textMaterial = new THREE.MeshBasicMaterial({ color: 'white' });
          const text = new THREE.Mesh(textGeometry, textMaterial);
          text.position.set(labelX, labelY, labelZ);
          text.lookAt(0, 0, 0); // Face the center
          text.userData = { url: marker.link };
          scene.add(text);
        });
      });

      // Click detection
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();
      window.addEventListener('click', (event) => {
        const { innerWidth, innerHeight } = window;
        mouse.x = (event.clientX / innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, globe.camera());
        const intersects = raycaster.intersectObjects(scene.children, true);
        for (const intersect of intersects) {
          if (intersect.object.userData?.url) {
            window.open(intersect.object.userData.url, '_blank');
            break;
          }
        }
      });
    </script>
  </body>
</html>
